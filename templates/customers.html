<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="main-header">
        <h1>Quản lý Khách hàng</h1>
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a>
            <a href="{{ url_for('products') }}">Sản phẩm</a>
            <a href="{{ url_for('invoices') }}">Hóa đơn</a>
            <a href="{{ url_for('cart') }}">Giỏ hàng</a>
        </nav>
    </header>

    <main class="container">
        <section class="customer-form-section">
            <h2>Thêm Khách hàng mới</h2>
            <form method="POST" class="customer-form">
                <input type="text" name="name" placeholder="Tên khách hàng" required>
                <input type="text" name="phone" placeholder="Số điện thoại" required>
                <input type="text" name="address" placeholder="Địa chỉ" required>
                <button type="submit">Thêm khách hàng</button>
            </form>
        </section>

        <section class="customer-list-section">
            <h2>Danh sách khách hàng</h2>
            <table class="customer-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.address }}</td>
                        <td>
                            <a class="btn-edit" href="{{ url_for('edit_customer', id=customer.id) }}">Sửa</a>
                            <a class="btn-delete" href="{{ url_for('delete_customer', id=customer.id) }}">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
