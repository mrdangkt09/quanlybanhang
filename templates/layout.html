<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hệ thống quản lý bán hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ cho toàn bộ trang */
        }
        .header {
            background-color: #343a40; /* Màu nền tối cho header */
            color: #ffffff; /* Màu chữ sáng */
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px; /* Bo góc cho header */
        }
        nav a {
            color: #007bff; /* Màu chữ cho liên kết */
            margin: 0 15px;
            font-weight: bold; /* Chữ đậm */
        }
        nav a:hover {
            text-decoration: underline; /* Gạch chân khi di chuột */
        }
        .flash-message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hệ thống quản lý bán hàng</h1>
        </div>
        <nav class="text-center">
            <a href="{{ url_for('manage_products') }}">Quản lý sản phẩm</a> |
            <a href="{{ url_for('manage_customers') }}">Quản lý khách hàng</a> |
            <a href="{{ url_for('manage_invoices') }}">Quản lý hóa đơn</a>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
